<!DOCTYPE html>
<html>
<head>
	<title>Q5</title>
	<style type="text/css">
		.target{
			font-size: 20px;
		}
	</style>
</head>
<body>
<div id="main">
	<p class="target">Somya Srivastava</p>
	<button type="submit">click to change font-size</button>
</div>
<script type="text/javascript" src="../JQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">


$("button").click(function(){
         $("#main .target").css('font-size','60px');
});
</script>

</body>
</html>
