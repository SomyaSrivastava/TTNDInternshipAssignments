<!DOCTYPE html>
<html>
<head>
    <title>q10</title>
<style type="text/css">
.lbtn
{
    display:inline-block;
    cursor:pointer;
    height:20px;
    background-color:silver;
    background-repeat:repeat-x;      
    border:1px solid black;  
    text-decoration:none;
    font-size:11pt;
    text-align:center;
    line-height:20px;
    padding:0px 10px 0px 10px;
}

.divMenuWrapper1
{
    height: 25px;
    width: 75px;
}

.file_menu 
{
    display:none;
    width:250px;
    border: 1px solid #1c1c1c;
    background-color: white;
    position:relative;
    z-index:100000;
}

.file_menu div 
{
    background-color: white;
    font-size:13pt;
}

.file_menu div a 
{
    color:gray; 
    text-decoration:none; 
    padding:3px; 
    padding-left:15px;
    display:block;
}

.file_menu div a:hover 
{
    padding:3px;
    padding-left:15px;
    text-decoration:underline;
    color: black;
}
    </style>
</head>
<body>
<div id="divMenuWrapper1" class="divMenuWrapper1">
    <div id="hoverli">
        <div class="lbtn">
            Dropdown
        </div>
        <div id="actions_menu" class="file_menu">
            <div><a href="#file">File</a></div>
            <div><a href="#edit">Edit</a></div>
            <div><a href="#view">View</a></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../JQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $("#hoverli").hover(
    function () {
        $('#actions_menu').finish().slideDown('slow');
    },
    function () {
        $('#actions_menu').finish().slideUp('fast');
    }
);
</script>
</body>
</html>
